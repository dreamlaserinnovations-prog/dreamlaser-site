backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "homepage"
    label: "Homepage"
    files:
      - file: "data/homepage.json"
        label: "Homepage Content"
        name: "homepage"
        fields:
          - { label: "Company Name", name: "companyName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Phone (digits)", name: "phoneTel", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Address Lines"
            name: "addressLines"
            widget: "list"

          - { label: "Header Logo", name: "logoHeader", widget: "image", required: false }
          - { label: "Hero Logo", name: "logoHero", widget: "image", required: false }
          - { label: "Footer Logo", name: "logoFooter", widget: "image", required: false }

          - { label: "Hero Kicker", name: "heroKicker", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSub", widget: "text" }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }

          - label: "Trust Pills"
            name: "trustPills"
            widget: "list"

          - label: "Services"
            name: "services"
            widget: "list"

          - label: "Materials"
            name: "materials"
            widget: "list"

          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Label", name: "label", widget: "string" }

          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }

  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
