backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  # BLOG POSTS
  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # SITE + HOMEPAGE CONTENT (data/site.json)
  - name: "site"
    label: "Site Content"
    files:
      - file: "data/site.json"
        label: "Website Content"
        name: "site"
        fields:
          # Company info
          - { label: "Company Name", name: "companyName", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone (display)", name: "phone", widget: "string" }
          - { label: "Phone (tel only digits)", name: "phoneTel", widget: "string" }
          - label: "Address Lines"
            name: "addressLines"
            widget: "list"
            field: { label: "Line", name: "line", widget: "string" }

          # Hero
          - { label: "Hero Kicker", name: "heroKicker", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Sub (paragraph)", name: "heroSub", widget: "text" }
          - { label: "Tagline", name: "tagline", widget: "string", required: false }

          # Pills + lists
          - label: "Trust Pills"
            name: "trustPills"
            widget: "list"
            field: { label: "Item", name: "item", widget: "string" }

          - label: "Services"
            name: "services"
            widget: "list"
            field: { label: "Service", name: "service", widget: "string" }

          - label: "Materials"
            name: "materials"
            widget: "list"
            field: { label: "Material", name: "material", widget: "string" }

          # Gallery
          - label: "Gallery"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Label", name: "label", widget: "string" }

          # Reviews
          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
