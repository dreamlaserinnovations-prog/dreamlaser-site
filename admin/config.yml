backend:
  name: git-gateway
  branch: main

# This enables Draft → Review → Publish workflow
publish_mode: editorial_workflow

media_folder: "images/uploads"
public_folder: "/images/uploads"

site_url: "https://www.dreamlaserinnovations.com"

collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} — {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Industrial Use Case"
          - "Material Spotlight"
          - "Buyer Guide"
          - "Local / Service Area"
      - { label: "Service Area Mention", name: "service_area", widget: "string", default: "Franklin, IN", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
