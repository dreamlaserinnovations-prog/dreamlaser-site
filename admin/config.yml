backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - file: "data/site.json"
        label: "Site Content"
        name: "site"
        fields:
          - { label: "Company Name", name: "companyName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Hero Kicker", name: "heroKicker", widget: "string" }
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtext", name: "heroSub", widget: "text" }
          - { label: "Phone (Display)", name: "phone", widget: "string" }
          - { label: "Phone (tel link, digits only)", name: "phoneTel", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Address Lines"
            name: "addressLines"
            widget: "list"
            min: 2
            max: 2
          - label: "Trust Pills (top 3)"
            name: "trustPills"
            widget: "list"
            min: 1
          - label: "Services"
            name: "services"
            widget: "list"
            min: 1
          - label: "Materials"
            name: "materials"
            widget: "list"
            min: 1
          - label: "Reviews"
            name: "reviews"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Text", name: "text", widget: "text" }
          - label: "Gallery (upload images first in Media)"
            name: "gallery"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Label", name: "label", widget: "string", required: false }


  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{year}}{{month}}{{day}}-{{hour}}{{minute}}{{second}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Short Description", name: "description", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
